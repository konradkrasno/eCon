{% extends "base.html" %}

{% block title_content %}{{ title }}{% endblock %}
{% block button_content %}

<div class="btn-toolbar mb-2 mb-md-0">
  <div class="btn-group mr-2">
    <button type="button" class="btn btn-sm btn-outline-secondary">
      <a href="{{ url_for('documents.new_folder') }}">Add new folder</a>
    </button>
    <button type="button" class="btn btn-sm btn-outline-secondary">
      <a href="{{ url_for('main.upload_file', model='new_file') }}">Add new file</a>
    </button>
  </div>
</div>

{% endblock %}
{% block app_content %}

<main>
      <div class="table-responsive">
        <table class="table table-striped table-sm small">
          <thead>
            <tr>
              <th class="text-center">Name</th>
              <th class="text-center"></th>
            </tr>
          </thead>
          <tbody>
		  {% for file in files %}
		  <tr>
		      <td class="text-center">{{ file }}</td>
		      <td class="text-center">
                  <div class="btn-toolbar mb-2 mb-md-0">
                      <div class="btn-group mr-1">
                          <button type="button" class="btn btn-sm btn-outline-secondary">
                            <a href="{{ url_for('documents.delete_file', filepath=file) }}">Delete</a>
                          </button>
                      </div>
                  </div>
			  </td>
          </tr>
		  {% endfor %}
          </tbody>
        </table>
      </div>
</main>

{% endblock %}
